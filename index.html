<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 점검중 | 학생 개인별 시간표 조회</title>
    <style>
        :root {
            --bg-1: #f7f9fc;
            --bg-2: #e9eef8;
            --panel: #ffffff;
            --text: #1f2937;
            --muted: #667085;
            --accent: #2563eb;
            --accent-soft: #dbe8ff;
            --border: #d6dfef;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
            font-family: "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 15% 10%, #ffffff 0%, transparent 38%),
                linear-gradient(160deg, var(--bg-1) 0%, var(--bg-2) 100%);
        }

        .maintenance {
            width: min(640px, 100%);
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 28px 24px;
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.3rem, 2.8vw, 1.8rem);
            letter-spacing: -0.02em;
        }

        p {
            margin: 12px 0 0;
            line-height: 1.6;
            color: var(--muted);
        }

        .help-link {
            text-decoration: none;
            color: var(--accent);
            background: var(--accent-soft);
            border: 1px solid #c7d8ff;
            border-radius: 999px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .help-link:hover {
            filter: brightness(0.98);
        }

        .notice {
            margin-top: 16px;
            padding: 12px;
            border-radius: 10px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #475467;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <main class="maintenance">
        <div class="top">
            <h1>서비스 오류 점검중입니다.</h1>
            <a href="https://namgungyeon.tistory.com/131" target="_blank" rel="noopener noreferrer" class="help-link">도움말</a>
        </div>
        <p>현재 안정화를 위해 시스템을 점검하고 있습니다. 잠시 후 다시 접속해 주세요.</p>
        <p>빠르게 정상화할 수 있도록 확인 중입니다.</p>
        <div class="notice">불편을 드려 죄송합니다. 문의가 필요하시면 우측 상단 도움말 링크를 이용해 주세요.</div>
    </main>
</body>
</html>
